<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Docker中文翻译社区</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="navHeader">
      <div class="navbar navbar-newstyle" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/" ng-click="activeNav='/'">
                <span class="glyphicon glyphicon-cloud" style="color:#e9e9e9;"></span>&nbsp;Docker</a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav text-center">
              <li  ng-class="{true: 'active', false: ''}[activeNav=='/']"><a href="#/" ng-click="activeNav='/'">首页</a></li>
              <li ng-class="{true: 'active', false: ''}[activeNav=='/book']"><a ng-href="#/book" ng-click="activeNav='/book'">文档阅读</a></li>
              <li ng-class="{true: 'active', false: ''}[activeNav=='/code']"><a ng-href="#/code" ng-click="activeNav='/code'">代码托管</a></li>
              <li ng-class="{true: 'active', false: ''}[activeNav=='/service']"><a ng-href="#/service" ng-click="activeNav='/service'">服务管理</a></li>
              <li ng-class="{true: 'active', false: ''}[activeNav=='/application']"><a ng-href="#/application" ng-click="activeNav='/application'">应用管理</a></li>
              <li ng-class="{true: 'active', false: ''}[activeNav=='/registry']"><a ng-href="#/registry" ng-click="activeNav='/registry'">加速器</a></li>
              <li ng-class="{true: 'active', false: ''}[activeNav=='/about']"><a ng-href="#/about" ng-click="activeNav='/about'">关于</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
    <div ng-view=""></div>
    </div>

    <div class="footer text-center">
      <div class="container-fluid">
        <p><span class="glyphicon glyphicon-heart"></span>Docker中文翻译社区</p>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/book.js"></script>
        <script src="scripts/controllers/service.js"></script>
        <script src="scripts/controllers/code.js"></script>
        <script src="scripts/controllers/application.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/factories/utilities.js"></script>
        <script src="scripts/factories/tokens.js"></script>
        <script src="scripts/factories/service.js"></script>
        <script src="scripts/factories/applications.js"></script>
        <!-- endbuild -->
</body>
</html>
